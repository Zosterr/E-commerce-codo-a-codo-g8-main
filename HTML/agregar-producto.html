    <main>
        <h1 class="text-left p-4">CREAR NUEVO ITEM</h1>

            <form action="" class="container">

                <div class="row justify-content-left">
                    
                
                    <label class="col-md-1 " for="categoria">Categoría:</label>
                    <select required class="col-md-3 box" name="categoria">
                        <option value="" disabled selected>Seleccionar</option>

                        <option>Funko</option>
                        
                        <option>Remera</option>
                        
                        <option>Llavero</option>
                        
                        </select>

                    <label class="col-md-1" for="licencia">Licencia:</label>
                    <select required class="col-md-3" name="licencia">
                        <option value="" disabled selected>Seleccionar</option>

                        <option>Harry Potter</option>
                        
                        <option>Star Wars</option>
                        
                        <option>Pokemon</option>
                        
                        </select>
                </div>

                <div class="row justify-content-left">
                    <label for="nombre" class="col-md-2">Nombre del producto:</label>
                    <input type="text" name="nombre" id="nombre" class="col-md-3">
                </div>

                <div>
                    <textarea class="p-2 texto" cols="121" rows="8" placeholder="Descripción del producto"></textarea>
                </div>
 
                <div class=" row justify-content-left">
                    <label for="sku" class="col-md-1">SKU:</label>
                    <input type="text" name="sku" id="sku" class="col-md-2 box" placeholder="SSK1153A985">
                    <label for="precio" class="col-md-1">Precio:</label>
                    <input type="number" name="precio" id="precio" class="col-md-2 box" placeholder="$0.00">
                    <label for="stock" class="col-md-1">Stock:</label>
                    <input type="number" name="stock" id="stock" class="col-md-2 box" placeholder="0">
                </div>
              
                <div class="row justify-content-left">
                    
                    <label for="descuento" class="col-md-1">Descuento:</label>
                    <input type="number" name="descuento" id="descuento" class="col-md-2 box" placeholder="0%">
                    

                    <label class="col-md-1" for="cuotas">Cuotas:</label>
                    <select required class="col-md-3" name="cuotas">
                        <option value="" disabled selected>Seleccionar</option>

                        <option>3 Cuotas sin interés</option>
                        
                        <option>6 Cuotas sin interés</option>
                        
                        <option>12 Cuotas sin interés</option>
                        
                        </select>
                </div>

                <label for="imagen">Imágenes:</label>
                <input type="file" name="imagen" id="imagen" class="imag">

                <div class="flex-row justify-content-center align-items-baseline">
                    <input type="submit" value="Agregar producto" class="btn btn-danger col-md-3">
                    <input type="reset" value="Borrar" class="btn btn-danger col-md-3">

            </form>
